os: osx
language: node_js

node_js:
  - '6.9.4'

env:
  global:
    - secure: ""
  matrix:
    - TRAVIS_BUILD_JOB=schemacheck
    - TRAVIS_BUILD_JOB=runtests ATOM_CHANNEL=stable ATOM_GITHUB_FS_EVENT_LOG=1
    # - TRAVIS_BUILD_JOB=runtests ATOM_CHANNEL=beta ATOM_GITHUB_FS_EVENT_LOG=1

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: ""

install:
  - npm install -g npm

script:
  - ./script/cibuild
