language: node_js

node_js:
  - '4.4.7'

env:
  global:
  - ATOM_CHANNEL=stable
  - ATOM_GITHUB_FS_EVENT_LOG=1
  - NODE_VERSION=4
  - CC=clang
  - CXX=clang++
  - npm_config_clang=1

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: ""

install:
  - npm install -g npm

script:
  - ./script/cibuild
