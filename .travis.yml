language: node_js
node_js: '6.9.4'
sudo: false
os: linux
dist: trusty

branches:
  only:
  - master

matrix:
  include:
  - env:
    - ATOM_CHANNEL=stable
    addons:
      apt:
        packages:
        - clang-3.3
        - build-essential
        - gnome-keyring
        - libsecret-1-dev
        - python-gnomekeyring
  - env:
    - ATOM_CHANNEL=beta
    addons:
      apt:
        packages:
        - clang-3.3
        - build-essential
        - gnome-keyring
        - libsecret-1-dev
        - python-gnomekeyring

env:
  global:
  - secure: ""
  - npm_config_clang=1
  - CC=clang
  - CXX=clang++
  - ATOM_GITHUB_FS_EVENT_LOG=1
  - MOCHA_TIMEOUT=60000
  - UNTIL_TIMEOUT=30000
  - TRAVIS_BUILD_JOB=runtests
  matrix:
  - ATOM_CHANNEL=stable
  - ATOM_CHANNEL=beta

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: ""

install:
- npm install -g npm
- 'if [ "${TRAVIS_BUILD_JOB}" = "schemacheck" ] && [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew install jq; fi'

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then eval $(echo -n "" | /usr/bin/gnome-keyring-daemon --login); fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then eval $(/usr/bin/gnome-keyring-daemon --components=secrets --start); fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      dbus-launch /usr/bin/python -c \
        "import gnomekeyring;gnomekeyring.create_sync('login', '');"
    fi

script:
- ./script/cibuild
